<!DOCTYPE html>
<html ng-app="admin" ng-controller="admin_raintr">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<title>主页</title>
		<link href="admin_raintr.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div style="width: 100%; height: 100%;">
			<div style="width: 70px; padding-left: 10px; float: left; height: 100%; background-color: #E0E0E0;">
				<div ng-repeat="row in list" style="margin-top: 10px;">
					<a href="" ng-show="row.choose" style="color: red;" ng-click="currentUrl(row)" ng-bind="row.name"></a>
					<a href="" ng-show="!row.choose" style="color: #404040;" ng-click="currentUrl(row)" ng-bind="row.name"></a>
				</div>
			</div>
			<div style="float: left; background-color: white; position: absolute; top: 0px; left: 85px; right: 10px; bottom: 0px;">
				<iframe ng-src="{{currentHref}}" style="width: 100%; height: 98.8%;"></iframe>
			</div>
			<div style="clear: both;"></div>
		</div>
		
	</body>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="admin_raintr.js"></script>

</html>
