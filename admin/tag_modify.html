<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="admin" ng-controller="tag_modify">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js" ></script>
	</head>
	<body>
		<form id="form_modify"  method="post" enctype="multipart/form-data">
			<table>
			<tbody>
				<tr style="display: none;"><td>guid</td><td><textarea id="id" name="id" rows="1" cols="80">{{tag.guid}}</textarea></td></tr>
				<tr><td>type</td><td><textarea id="type" name="type" rows="5" cols="80">{{tag.type}}</textarea></td></tr>
				<tr>
					<td>image</td>
					<td><img src="{{tag.image}}" width="100px" height="100px" /><input type="file" id="file" name="file" onchange="GetImage(this);" /></td>
				</tr>
				<tr><td>name</td><td><textarea id="name" name="name" rows="2" cols="80">{{tag.name}}</textarea></td></tr>
				<tr><td>description</td><td><textarea id="description" name="description" rows="5" cols="80">{{tag.description}}</textarea></td></tr>
				<tr style="display: none;"><td>t1</td><td><textarea id="t1" name="t1" rows="1" cols="80">{{tag.t1}}</textarea>1推荐  2 吐槽</td></tr>
				<tr style="display: none;"><td>t2</td><td><textarea id="t2" name="t2" rows="1" cols="80">{{tag.t2}}</textarea>(最多选两个,逗号隔开)1 白领家具  2 办公室小确幸  3 人在旅途  4 生命在于运动</td></tr>
				<tr><td><input type="submit" value="modify" ng-click="modify()" /></td><td>{{json.message}}</td></tr>
			</tbody>
			</table>
		</form>
		<script type="text/javascript">
			function GetImage(_this) {
				_this.previousSibling.src = window.URL.createObjectURL(_this.files[0]);
			}
		</script>
	</body>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="tag_modify.js"></script>

</html>
