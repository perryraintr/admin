<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="admin" ng-controller="coupon_add">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/angular.min.js" ></script>
</head>
<body>
	<form id="form_add" method="post" enctype="multipart/form-data">
		<table>
		<tbody>
			<tr><td>current</td><td><textarea id="current" name="current" rows="5" cols="80">0</textarea></td></tr>
			<tr><td>count</td><td><textarea id="count" name="count" rows="5" cols="80">0</textarea></td></tr>
			<tr><td>amount</td><td><textarea id="amount" name="amount" rows="5" cols="80">0</textarea></td></tr>
			<tr><td>expire</td><td><textarea id="expire" name="expire" rows="5" cols="80">0</textarea></td></tr>
			<tr><td><input type="submit" value="add" ng-click="add()" /></td><td>{{json.message}}</td></tr>
		</tbody>
		</table>
	</form>
</body>
<script type="text/javascript" src="coupon_add.js"></script>
</html>
