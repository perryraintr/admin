<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="admin" ng-controller="pv">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/angular.min.js" ></script>
</head>
<body>
	<form method="post" enctype="multipart/form-data">
		<a id="pageUp1">page up</a>
		<a id="pageDown1">page down</a>
		<table border="1">
		<tbody>
		<tr>
			<td>id</td>
			<td>count</td>
			<td>product_id</td>
			<td>product_name</td>
			<td>product_image</td>
			<td>create_time</td>
			<td>modify_time</td>
		</tr>
		</tbody>
		<tbody>
		<tr ng-repeat="row in pv">
			<td>{{row.pv_guid}}</td>
			<td style="width:170px;">
				<input type="text" id="count" value="{{row.pv_count}}" style="width:40px;"/><input type="button" value="modify" onclick="modify(this)"/><input type="button" value="reset" onclick="resetCount(this)"/>
			</td>
			<td>{{row.product_guid}}</td>
			<td>{{row.product_name}}</td>
			<td><img ng-src="{{row.product_image}}" width="100" height="100" /></td>
			<td>{{row.pv_create_time}}</td>
			<td>{{row.pv_modify_time}}</td>
		</tr>
		</tbody>
		</table>
		<input type="hidden" id="method" name="method"/>
		<input type="hidden" id="id" name="id"/>
		<input type="hidden" id="count" name="count"/>
		<a id="pageUp2">page up</a>
		<a id="pageDown2">page down</a>
	</form>
	<script type="text/javascript">
		var page = GetQueryInt("page");
		if(page == 0)
			page = 1;
		$("pageDown1").href= "pv.html?page=" + (page + 1);
		if(page - 1 <= 0)
			$("pageUp1").href= "pv.html?page=1";
		else
			$("pageUp1").href= "pv.html?page=" + (page - 1);
			
		$("pageDown2").href= "pv.html?page=" + (page + 1);
		if(page - 1 <= 0)
			$("pageUp2").href= "pv.html?page=1";
		else
			$("pageUp2").href= "pv.html?page=" + (page - 1);	
	</script>
</body>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="pv.js"></script>
</html>
