<!DOCTYPE html>
<html ng-app="admin" ng-controller="admin_login">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<title></title>
		<link href="admin_login.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div style="padding-top: 20px; font-size: 18px; text-align: center;">
			后台系统
		</div>

		<div style="padding: 30px 10px 0px 10px; font-size: 16px;">
			<label style="width: 90px; line-height: 28px; padding: 10px 0px;">手机号</label>
			<input style="width: 70%; border: none; line-height: 28px; padding: 5px 0px 10px 32px; outline: none; font-size: 16px;" type="text" name="tel" id="tel" placeholder="请输入11位中国手机号" value="" />
			<div style="height: 1px; background-color: #d5d5d5;"></div>
		</div>

		<div style="padding: 10px 10px 0px 10px; font-size: 16px;">
			<label style="width: 90px; line-height: 28px; padding: 10px 0px;">密码</label>
			<input style="width: 70%; border: none; line-height: 28px; padding: 5px 0px 10px 50px; outline: none; font-size: 16px;" type="password" name="password" id="password" placeholder="请输入6位及以上密码" value="" />
			<div style="height: 1px; background-color: #d5d5d5;"></div>
		</div>

		<div style="padding: 20px 10px 0px 10px;">

			<a href="">
				<div style="float: left; width: 100%; padding: 2%;" ng-click="loginMember()">
					<div style="background-color: #06bf04; line-height: 48px; text-align: center; color: white; border-radius: 4px; font-size: 16px;">
						<span>登陆</span>
					</div>
				</div>
			</a>
			<div style="clear: both;"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="admin_login.js"></script>

</html>
