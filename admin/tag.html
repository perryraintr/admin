<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="admin" ng-controller="tag">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<a id="pageUp1">page up</a>
	<a id="pageDown1">page down</a>
	<a href="tag_add.html" target="_blank">add</a>
	<table border="1">
	<tbody>
	<tr>
		<td>op</td>
		<td>id</td>
		<td>type</td>
		<td>image</td>
		<td>name</td>
		<td>description</td>
		<td>create_time</td>
		<td>modify_time</td>
	</tr>
	</tbody>
	<tbody>
	<tr ng-repeat="row in json" style="height: 50px;">
		<td>
			<a href="tag_add.html" target="_blank">add</a>
			<a href="tag_modify.html?id={{row.guid}}" target="_blank">modify</a>
			<a href="product.html?t1=1&t2={{row.guid}}" target="_blank">good</a>
			<a href="product.html?t1=2&t2={{row.guid}}" target="_blank">bad</a>
		</td>
		<td>{{row.guid}}</td>
		<td>{{row.type}}</td>
		<td><img src="{{row.image}}" width="100px" height="100px"/></td>
		<td>{{row.name}}</td>
		<td>{{row.description}}</td>
		<td>{{row.create_time}}</td>
		<td>{{row.modify_time}}</td>
	</tr>
	</tbody>
	</table>
	<a id="pageUp2">page up</a>
	<a id="pageDown2">page down</a>
	<a href="tag_add.html" target="_blank">add</a>
	<script type="text/javascript">
		var page = GetQueryInt("page");
		if(page == 0)
			page = 1;
		$("pageDown1").href= "tag.html?page=" + (page + 1);
		if(page - 1 <= 0)
			$("pageUp1").href= "tag.html?page=1";
		else
			$("pageUp1").href= "tag.html?page=" + (page - 1);
			
		$("pageDown2").href= "tag.html?page=" + (page + 1);
		if(page - 1 <= 0)
			$("pageUp2").href= "tag.html?page=1";
		else
			$("pageUp2").href= "tag.html?page=" + (page - 1);	
	</script>
</body>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="tag.js"></script>
</html>
